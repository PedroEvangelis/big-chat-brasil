name: Teste CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do código
      uses: actions/checkout@v4

    - name: Configurar Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20' # Você pode ajustar a versão do Node.js conforme necessário

    - name: Instalar dependências
      run: npm ci

    - name: Rodar testes
      run: npm run test
